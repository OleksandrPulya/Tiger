<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Підрозділ швидкого реагування ТИГР</title>
  <link rel="icon" href="Tiger logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #0b0b0b;
      color: white;
      letter-spacing: 3px;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .logo {
      height: 40px;
      margin-right: 20px;
      flex-shrink: 0;
      user-select: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: #ff1e1e;
    }

    .btn {
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
    }

    .phone-diamond {
      display: inline-block;
      background: #555;
      color: white;
      font-size: 0.9rem;
      padding: 10px 40px;
      text-decoration: none;
      text-transform: uppercase;
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
      margin-left: 20px;
      white-space: nowrap;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .phone-diamond:hover {
      background: #ff1e1e;
    }

    .copied-tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 5px 10px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 9999;
      margin-top: 6px;
    }

    .show-tooltip {
      opacity: 1;
    }

    .city-banner {
      background-color: #1a1a1a;
      color: #ffffff;
      text-align: center;
      padding: 15px 20px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
    }

    .stats {
      padding: 40px 20px;
      background: #141414;
      text-align: center;
    }

    .stats-header {
      margin: 0 auto 30px auto;
      text-align: center;
      background-color: #1a1a1a;
      border: 2px solid #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      max-width: 1000px;
      transition: box-shadow 0.3s ease;
    }

    .stats-header:hover {
      box-shadow: 0 0 25px 5px rgba(255, 0, 0, 0.7);
    }

    .stats-header h2 {
      margin: 0;
      color: #ff0000;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .stats-card {
      margin: 10px;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #2c2c2c;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .stats-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      border-color: #ff0000;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="city-banner">Хмельницький</div>

  <section class="stats">
    <div class="stats-header">
      <h2>ЧОМУ НАС ОБИРАЮТЬ</h2>
    </div>
    <div class="stats-row">
      <div class="stats-card">
        <h3>13 РОКІВ</h3>
        <p>Досвіду</p>
      </div>
      <div class="stats-card">
        <h3>15000+</h3>
        <p>Клієнтів</p>
      </div>
      <div class="stats-card">
        <h3>24/7</h3>
        <p>Оперативність</p>
      </div>
    </div>
  </section>

</body>
</html>
