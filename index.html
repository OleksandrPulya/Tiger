<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Підрозділ швидкого реагування ТИГР</title>
  <link rel="icon" href="Tiger logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #0b0b0b;
      color: white;
      letter-spacing: 3px;
      padding-top: 70px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .logo {
      height: 40px;
      margin-right: 20px;
      flex-shrink: 0;
      user-select: none;
    }

    nav {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      white-space: nowrap;
      transition: color 0.3s ease;
      cursor: pointer;
      font-weight: normal;
    }

    nav a:hover {
      color: #ff1e1e;
    }

    .btn {
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.07);
    }

    .phone-diamond {
      display: inline-block;
      background: #555;
      color: white;
      font-size: 0.9rem;
      padding: 10px 40px;
      text-decoration: none;
      text-transform: uppercase;
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
      margin-left: 20px;
      white-space: nowrap;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    .phone-diamond:hover {
      background: #ff1e1e;
    }

    .copied-tooltip {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.85);
      padding: 5px 10px;
      border: 2px solid #000;
      border-radius: 5px;
      font-size: 0.85rem;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 9999;
      margin-top: 6px;
    }

    .show-tooltip {
      opacity: 1;
    }

    .hero {
      background: #111;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .hero-content {
      max-width: 450px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero-title p {
      font-size: 2.5rem;
      margin: 5px 0;
    }

    .hex-btn {
      margin-top: 20px;
      display: inline-block;
      background: #ff1e1e;
      color: white;
      font-size: 1rem;
      padding: 12px 50px;
      text-decoration: none;
      text-transform: uppercase;
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
    }

    .hex-btn:hover {
      background: #cc0000;
    }

    .hero-content p:last-child {
      margin-top: 10px;
      cursor: default;
      transition: all 0.3s ease;
    }

    .hero-content p strong {
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    #phone-number:hover {
      color: #ff1e1e;
    }

    .hero-image {
      position: relative;
      display: inline-block;
      perspective: 1000px;
    }

    .hero-image::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      height: 90%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
    }

    .hero-image img {
      position: relative;
      z-index: 1;
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    /* Оновлений стиль для секції stats */
    .stats {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background: #141414;
      text-align: center;
      perspective: 800px; /* перспектива для 3D ефекту */
    }

    .stats-header {
      width: 400px; /* вужча ширина */
      margin-bottom: 30px;
      background-color: #1a1a1a;
      border: 2px solid #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform-style: preserve-3d;
    }

    .stats-header h2 {
      margin: 0;
      color: #ff1e1e;
      font-size: 1.8rem;
      letter-spacing: 2px;
    }

    .stats-cards-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1000px;
    }

    .stats-card {
      margin: 10px;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #2c2c2c;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      transform-style: preserve-3d;
      will-change: transform;
      text-align: center;
    }

    .stats-card:hover {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      cursor: pointer;
    }

    .services, .gallery {
      padding: 60px 20px;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1c1c1c;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      color: white;
    }

    .card h3 {
      color: red;
    }

    .gallery img {
      width: 200px;
      border-radius: 10px;
      margin: 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 5px 10px;
      }

      .hero {
        flex-direction: column;
        padding: 40px 20px;
        gap: 30px;
      }

      .hero-image img {
        max-width: 100%;
      }

      .phone-diamond {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="Tiger logo.png" alt="Логотип ТИГР" class="logo" />
      <nav>
        <a href="#about" class="btn">Про нас</a>
        <a href="#services" class="btn">Послуги</a>
        <a href="#news" class="btn">Новини</a>
        <a href="#gallery" class="btn">Галерея</a>
        <a href="#contact" class="btn">Контакти</a>
        <a href="#sales" class="btn">Акції</a>
      </nav>
      <div style="position: relative;">
        <a class="phone-diamond btn" id="header-phone">0800-30-47-74</a>
        <div id="header-tooltip" class="copied-tooltip">Скопійовано!</div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-title">
        <p>ПІДРОЗДІЛ</p>
        <p>ШВИДКОГО</p>
        <p>РЕАГУВАННЯ</p>
      </div>
      <a class="hex-btn btn" href="#form">ЗАЛИШИТИ ЗАЯВКУ</a>
      <p>Або зателефонуйте <strong id="phone-number">0800-30-47-74</strong></p>
      <div id="tooltip" class="copied-tooltip">Скопійовано!</div>
    </div>
    <div class="hero-image">
      <img src="Copilot_20250803_164540.png" alt="Охоронна компанія ТИГР">
    </div>
  </section>

  <section class="stats">
    <div class="stats-card stats-header">
      <h2>ЧОМУ НАС ОБИРАЮТЬ</h2>
    </div>
    <div class="stats-cards-wrapper">
      <div class="stats-card"><h2>13 РОКІВ</h2><p>Досвід роботи</p></div>
      <div class="stats-card"><h2>15000+</h2><p>Клієнтів</p></div>
      <div class="stats-card"><h2>5000+</h2><p>Об'єктів під охороною</p></div>
      <div class="stats-card"><h2>24/7</h2><p>Моніторинг та реагування</p></div>
    </div>
  </section>

  <!-- Приклад секції послуг, новин, галереї можна додати нижче -->
  <!-- ... -->

  <script>
    // Функція копіювання номера телефону і показу тултіпа
    function setupCopyToClipboard(idSelector, tooltipSelector) {
      const element = document.querySelector(idSelector);
      const tooltip = document.querySelector(tooltipSelector);

      element.addEventListener('click', () => {
        const phoneNumber = element.textContent.trim();
        navigator.clipboard.writeText(phoneNumber).then(() => {
          tooltip.classList.add('show-tooltip');
          setTimeout(() => {
            tooltip.classList.remove('show-tooltip');
          }, 1500);
        });
      });
    }

    setupCopyToClipboard('#phone-number', '#tooltip');
    setupCopyToClipboard('#header-phone', '#header-tooltip');
  </script>
</body>
</html>
