<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Послуги</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
    }

    .services {
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    .services h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #ff1e1e;
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      background: #1c1c1c;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      color: white;
      border: 2px solid #2c2c2c;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);

      /* Додаємо вирівнювання контенту */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 340px;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #ff1e1e;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #ff1e1e;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 20px;
      flex-grow: 1;
    }

    .details-diamond {
      background: #555;
      color: white;
      font-size: 0.9rem;
      padding: 10px 40px;
      text-transform: uppercase;
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
      text-align: center;
      white-space: nowrap;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      margin: 0 auto;
    }

    .details-diamond:hover {
      background: #ff1e1e;
    }
  </style>
</head>
<body>

  <section class="services">
    <h2>Наші Послуги</h2>
    <div class="cards">
      <div class="card">
        <h3>ПУЛЬТОВА ОХОРОНА КВАРТИР</h3>
        <p>Гарантія своєчасного виявлення і нейтралізації загроз</p>
        <div class="details-diamond">Детальніше</div>
      </div>

      <div class="card">
        <h3>ОСОБИСТА ОХОРОНА (VIP)</h3>
        <p>Ми впораємось з будь-якою ситуацією</p>
        <div class="details-diamond">Детальніше</div>
      </div>

      <div class="card">
        <h3>ПРОТИПОЖЕЖНА ОХОРОНА</h3>
        <p>Комплекс послуг з впровадження систем протипожежного захисту</p>
        <div class="details-diamond">Детальніше</div>
      </div>
    </div>
  </section>

</body>
</html>
