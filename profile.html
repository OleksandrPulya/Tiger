<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профіль користувача</title>
  <link rel="icon" href="Tiger logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Russo One', sans-serif;
      background-color: #0b0b0b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 10px 0;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-bottom: 3px solid #ff1e1e;
      font-weight: bold;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff1e1e;
      outline: none;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: white;
      box-shadow: 0 0 10px #ff1e1e;
    }

    input:focus {
      box-shadow: 0 0 20px #ff1e1e, 0 0 40px #ff1e1e;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff1e1e;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    .switch-link {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ff1e1e;
      cursor: pointer;
      text-decoration: underline;
    }

    .profile-container {
      padding: 30px;
      border-radius: 15px;
      background-color: #1a1a1a;
      box-shadow: 0 0 20px #ff1e1e, 0 0 40px #ff1e1e;
    }

    .back-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #ff1e1e;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1e1e;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 20px #ff1e1e, 0 0 40px #ff1e1e;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">Назад</button>

  <div class="profile-container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Вхід</div>
      <div class="tab" id="register-tab">Реєстрація</div>
    </div>

    <!-- Форма входу -->
    <form id="login-form" class="active">
      <input type="email" placeholder="Електронна пошта" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Увійти</button>
      <div class="switch-link" id="to-register">Ще не маєте акаунта? Зареєструйтесь</div>
    </form>

    <!-- Форма реєстрації -->
    <form id="register-form">
      <input type="text" placeholder="Ім'я користувача" required>
      <input type="email" placeholder="Електронна пошта" required>
      <input type="password" placeholder="Пароль" required>
      <input type="password" placeholder="Підтвердьте пароль" required>
      <button type="submit">Подати заяву на реєстрацію</button>
      <div class="switch-link" id="to-login">Вже маєте акаунт? Увійдіть</div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toRegister = document.getElementById('to-register');
    const toLogin = document.getElementById('to-login');

    // Перемикання вкладок
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    toRegister.addEventListener('click', () => registerTab.click());
    toLogin.addEventListener('click', () => loginTab.click());

    // Масив для збереження зареєстрованих користувачів
    let users = JSON.parse(localStorage.getItem('users') || '[]');

    // Реєстрація
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = registerForm.querySelector('input[type="text"]').value.trim();
      const email = registerForm.querySelector('input[type="email"]').value.trim();
      const password = registerForm.querySelector('input[type="password"]').value;
      const confirmPassword = registerForm.querySelectorAll('input[type="password"]')[1].value;

      if (password !== confirmPassword) {
        alert("Паролі не співпадають!");
        return;
      }

      // Перевірка, чи користувач уже зареєстрований
      if (users.some(user => user.email === email)) {
        alert("Користувач з таким емейлом вже існує!");
        return;
      }

      // Додаємо користувача
      users.push({username, email, password});
      localStorage.setItem('users', JSON.stringify(users));
      alert("Успішна реєстрація!");
      registerForm.reset();
      loginTab.click();
    });

    // Вхід
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm.querySelector('input[type="email"]').value.trim();
      const password = loginForm.querySelector('input[type="password"]').value;

      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Невірний емейл або пароль!");
        return;
      }

      alert(`Успішний вхід! Ласкаво просимо, ${user.username}!`);
      loginForm.reset();
    });
  </script>
</body>
</html>
